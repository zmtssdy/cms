<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cms 登录页</title>
    <link rel="stylesheet" href="../cms/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../cms/layui/css/layui.css">
    <link rel="stylesheet" href="../cms/css/login.css">
</head>
<body>
    <div class="login">
        <div class="login-content">
            <div class="content-top"><i></i><h4>超然多媒体管理后台</h4></div>
            <div class="content-user">
                <ul>
                    <li class="login-user">
                        <span class="input-left"></span>
                        <input class="layui-input" type="text" placeholder="请输入账号"/>
                    </li>
                    <li class="login-password">
                        <span class="input-left"></span>
                        <input class="layui-input" type="password"  placeholder="请输入密码"/>
                    </li>
                </ul>
            </div>
            <div class="content-btn"><a href="index.html" class="login-dl">登录</a></div>
            <a href="javascript:void(0);" class="forget-btn">忘记密码</a>
        </div>
    </div>
</body>
</html>
