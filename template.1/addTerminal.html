<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cms首页</title>
    <link rel="stylesheet" href="../layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/template/taskCreate.css">
</head>
<body>
    <!-- 公用布局模块 -->
    <div class="module">
        <!-- 公用头部 -->
        <div class="m-top">
            <div class="logo">CHAORAN</div>
            <div class="top-title">
                <span>超然多媒体管理后台</span>
                <ul>
                    <li class="active">多媒体管理</li>
                    <li>录制管理</li>
                </ul>
            </div>
            <div class="top-right">
                <ul>
                    <li class="top-user">
                        <a href="javascript:void(0);">
                            <i></i>
                            <span>user890090</span>
                        </a>
                    </li>
                    <li class="top-index active">
                        <a href="javascript:void(0);">
                            <i></i>
                            <span>主页</span>
                        </a>
                    </li>
                    <li class="top-set">
                        <a href="javascript:void(0);">
                            <i></i>
                            <span>设置</span>
                            <em></em>
                            <div class="hover-set">
                                <div class="hover-set-triangle"></div>
                                <dl>
                                    <dd>
                                        <b class="hover-set-p"></b>
                                        <label>修改密码</label>
                                    </dd>
                                    <dd>
                                        <b class="hover-set-v"></b>
                                        <label>版本信息</label>
                                    </dd>
                                </dl>
                            </div>
                        </a>
                    </li>
                    <li class="top-exit">
                        <a href="javascript:void(0);">
                            <i></i>
                            <span>退出</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 公用菜单栏 -->
        <div class="m-left">
            <ul class="layui-nav layui-nav-tree layui-bg-cyan layui-inline" lay-filter="demo">
                <li class="layui-nav-item"><a href=""><i class="icon-dbgl"></i>点播管理</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="icon-zbgl"></i>直播管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">正在直播</a></dd>
                        <dd><a href="">历史直播</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href=""><i class="icon-plgl"></i>评论管理</a></li>
                <li class="layui-nav-item"><a href=""><i class="icon-flgl"></i>分类管理</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="icon-yhgl"></i>用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">组织结构</a></dd>
                        <dd><a href="">用户管理</a></dd>
                        <dd><a href="">外部认证</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!-- 公用内容块 -->
        <div class="m-mian">
            <div class="top-bra">
                <div class="left-box">
                    <img class="icon" src="../img/terminalManage/icon-terminal@2x.png" alt="">
                    <a href="" class="text">终端管理</a>
                    <i class="arrow">></i>
                    <a href="" class="text">添加终端</a>
                </div>
                <div class="right-box">
                    <a href="" class="button">返回</a>
                </div>
            </div>
            <!-- 页面内容存放区域 -->
            <div class="content">
                <div class="task-create-box">
                    <div class="left">
                        <div class="module-box">
                            <div class="item-title">
                                <i class="color-quite"></i>
                                <span class="title-name">终端名称</span>
                            </div>
                            <div class="module-content task-name">
                                <input type="text">
                                <span class="value" style="display: none;"></span>
                            </div>
                        </div>
                        <div class="module-box">
                            <div class="item-title">
                                <i class="color-quite"></i>
                                <span class="title-name">终端类型</span>
                            </div>
                            <div class="module-content task-type">
                                <select name="" id="">
                                    <option value="">222</option>
                                </select>
                                <span class="value" style="display: none;"></span>
                            </div>
                        </div>
                        <div class="module-box">
                            <div class="item-title">
                                <i class="color-quite"></i>
                                <span class="title-name">音频协议</span>
                            </div>
                            <div class="module-content task-type">
                                <select name="" id="">
                                    <option value="">222</option>
                                </select>
                                <span class="value" style="display: none;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="module-box">
                            <div class="item-title">
                                <i class="color-quite"></i>
                                <span class="title-name">终端地址</span>
                            </div>
                            <div class="module-content task-name">
                                <input type="text">
                                <span class="value" style="display: none;"></span>
                            </div>
                        </div>
                        <div class="module-box">
                            <div class="item-title">
                                <i class="color-quite"></i>
                                <span class="title-name">视频协议</span>
                            </div>
                            <div class="module-content task-type">
                                <select name="" id="">
                                    <option value="">222</option>
                                </select>
                                <span class="value" style="display: none;"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="foot-btn-box">
                    <a href="" class="common-btn">
                        <img class="icon" src="../img/common/icon-confirm@2x.png" alt="" />
                        <span>确定</span>
                    </a>
                    <a href="" class="common-btn">
                        <img class="icon" src="../img/common/icon-cancel@2x.png" alt="" />
                        <span>取消</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../layui/layui.all.js"></script>
</html>
